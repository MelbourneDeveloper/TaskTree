name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: "src/**/*.ts"

      - name: Build
        run: npm run compile

      - name: Unit tests
        run: npm run test:unit

      - name: E2E tests
        run: xvfb-run -a npm run test:e2e
